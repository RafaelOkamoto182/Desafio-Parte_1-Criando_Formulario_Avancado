<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Avaliação da Mentoria</title>

	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>

	<div class="page">
		<header>
			<h1>AVALIE A SUA MENTORIA</h1>
			<p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
			<img src="./assets/img.svg"
				alt="Imagem de um balão de fala com 5 estrelas dentro, simbolizando uma avaliação.">
			<div id="topbox">
				<h2>INFORMAÇÕES PESSOAIS</h2>
			</div>
		</header>

		<form id="my-form">

			<fieldset>
				<div class="fieldset-wrapper">
					<div class="two-column">

						<div class="input-wrapper">
							<label for="name">Nome</label>
							<input type="text" name="name" id="name">
						</div>

						<div class="input-wrapper">
							<label for="surname">Sobrenome</label>
							<input type="text" name="surname" id="surname">
						</div>
					</div>

					<div class="input-wrapper">
						<label for="email">Email<span>(digite um email válido)</span></label>
						<input type="email" name="email" id="email">
					</div>
				</div>
			</fieldset>

			<fieldset>
				<div class="fieldset-wrapper">
					<legend>INFORMAÇÕES DO MENTOR</legend>

					<div class="input-wrapper">
						<label for="mentor-name">Selecione quem foi o seu mentor</label>
						<select name="mentor-name" id="mentor-name">
							<option>Roberto</option>
							<option>José</option>
							<option>Roberval</option>
						</select>
					</div>

					<div class="input-wrapper">
						<label for="feedback">Feedback sobre o mentor</label>
						<textarea name="feedback" id="feedback"></textarea>
					</div>


					<div class="checkbox-wrapper">
						<input type="checkbox" name="questions-answered" id="questions-answered">
						<label for="questions-answered">Todas as minhas dúvidas foram esclarecidas durante a
							mentoria.</label>
					</div>
				</div>
			</fieldset>

			<fieldset>
				<div class="fieldset-wrapper">
					<legend>AGENDANDO PRÓXIMA MENTORIA</legend>
					<div class="three-column">

						<div class="input-wrapper" id="date-column">
							<label for="date">Data</label>
							<input type="date" name="date" id="date">
						</div>

						<div class="input-wrapper" id="start-time">
							<label for="start-time">Das</label>
							<input type="time" name="start-time" id="start-time">
						</div>

						<div class="input-wrapper" id="end-time">
							<label for="end-time">Até</label>
							<input type="time" name="end-time" id="end-time">
						</div>
					</div>


				</div>
			</fieldset>

			<button>SALVAR</button>
		</form>

	</div>

</body>

</html>
